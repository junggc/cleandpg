<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>clean'd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/front.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/front.js"></script>

</head>
<body>
	
	
	
	<div id="header">
		<img src="img/common/tmp_hed.png">
	</div>
	<!-- // header -->
	
	
	<div class="sub-head">
		<div class="inner">
			<h2 class="h2">타이틀</h2>
			<div class="tabs">
				<div>
					<a href="#" class="active">탭메뉴</a>
					<a href="#">탭메뉴</a>
					<a href="#">탭메뉴</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="inner">
		<div class="board-head">
			<h2 class="h2">슬기로운 양치정보 - 클린디 매거진 </h2>
			<div class="search">
				<input type="text" class="inp-srch">
				<button class="btn-srch">검색</button>
			</div>
		</div>
		<!-- // board-head -->
		
		<h2 class="h2">버튼모음</h2>
		
		<div style="padding:20px 0 50px; border-bottom:2px dashed #ccc">
			<button class="btn btn-type0">버튼0</button>
			<button class="btn btn-type1">버튼1</button>
			<button class="btn btn-type2">버튼2</button><br><br>
			<button class="btn btn-type2 btn-lg">버튼2  btn-lg 146px</button><br><br>
			<button class="btn btn-type2 btn-m">버튼2 btn-m 60px</button><br><br>
			
			<button class="btn btn-type1 block">버튼1(기본)</button><br><br>
			<button class="btn btn-type1 block btn-lg">버튼1(큰사이즈)</button>
			<button class="btn btn-type1 block btn-m">버튼1(작은사이즈)</button>
		</div>
		
		<h2 class="h2">폼</h2>
		
		<div style="padding:20px 0 50px; border-bottom:2px dashed #ccc">
			<div class="mb20">
				<input type="text" class="inp1" value="기본 인풋">
			</div>
			<div class="mb20">
				<h3 class="h3">체크박스가 긴거</h3>
				<label class="label-checkbox"><input type="checkbox" class="checkbox"><em></em><span>체크박스</span></label>
				<label class="label-checkbox"><input type="checkbox" class="checkbox" checked><em></em><span>체크박스</span></label>
				
				<h3 class="h3">체크박스가 짧은거</h3>
				<label><input type="checkbox" class="checkbox" checked><em></em><span>체크박스</span></label>
				<label><input type="checkbox" class="checkbox" checked><em></em><span>체크박스</span></label>
				<label><input type="checkbox" class="checkbox" checked><em></em><span>체크박스</span></label>
				
			</div>
		</div>
		
		
		<h2 class="h2">버튼모음</h2>
		
		<div style="padding:20px 0 50px; border-bottom:2px dashed #ccc">
		
		</div>
		
		
		<h2 class="h2">버튼모음</h2>
		
		<div style="padding:20px 0 50px; border-bottom:2px dashed #ccc">
		
		</div>
		
	</div>
	<!-- // inner -->
	
	
	
	
</body>
</html>
