<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>clean'd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/front.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/front.js"></script>

</head>
<body>
	
	
	
	<div id="header">
		<img src="img/common/tmp_hed.png">
	</div>
	<!-- // header -->
	
	
	<div class="sub-head mypage-head">
		<div class="inner">
			<h2 class="h2">마이 클린디</h2>
		</div>
	</div>
	
	<div class="inner">
		
		
		<!-- 마이페이지 -->
		<div class="mypage">
			<aside>
				<ul>
					<li><a href="#"><i class="ic1"></i>마이홈</a></li>
					<li class="active"><a href="#"><i class="ic2"></i>구독관리</a></li>
					<li><a href="#"><i class="ic3"></i>주문관리</a></li>
					<li><a href="#"><i class="ic4"></i>활동관리</a></li>
					<li><a href="#"><i class="ic5"></i>진단/혜택</a></li>
					<li><a href="#"><i class="ic6"></i>나의 정보</a></li>
				</ul>
			</aside>
			<div class="container">
				
					
				
				<h3 class="h3">결제 정보 변경</h3>
				
				<div class="payment-kind">
					<h4 class="h4-my">현재 결제수단</h4>
					<div class="list">
						<div class="mb10"><button class="btn btn-kakaopay"><span>카카오 페이</span></button></div>
					</div>
					
					<div class="orther">
						<h4 class="h4-my">다른 결제수단 변경</h4>
						<div class="list">
							<div class="mb10"><button class="btn btn-naverpay"><span>네이버 페이</span></button></div>
							<div class="mb10"><button class="btn btn-card"><span>신용/체크카드</span></button></div>
						</div>
						<div class="card-inputs">
							<h5>카드번호</h5>
							<div class="mb10"><input type="tel" class="inp1" style="width:100%" placeholder="1234-1234-1234-1234"></div>
							<h5>생년월일 앞 6자리 (또는 사업자등록번호 10자리)</h5>
							<div class="mb10"><input type="tel" class="inp1" style="width:100%" placeholder="900101"></div>
							<h5>카드만료기간 (월/년)</h5>
							<div class="mb10"><input type="tel" class="inp1" style="width:100%" placeholder="06 / 25"></div>
							<h5>비밀번호 앞자리 </h5>
							<div class="mb10"><input type="password" class="inp1" style="width:100%" placeholder="**"></div>
						</div>
					</div>
					<div class="btns">
						<button class="btn btn-type1 block" >결제수단 변경</button>
					</div>
				</div>
				

				



		</div>
		<!-- // 마이페이지 -->
		
		
		
		
		
	</div>
	<!-- // inner -->
	
	
	
	
</body>
</html>
