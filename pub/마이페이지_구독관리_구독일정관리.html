<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>clean'd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/front.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/front.js"></script>

</head>
<body>
	
	
	
	<div id="header">
		<img src="img/common/tmp_hed.png">
	</div>
	<!-- // header -->
	
	
	<div class="sub-head mypage-head">
		<div class="inner">
			<h2 class="h2">마이 클린디</h2>
		</div>
	</div>
	
	<div class="inner">
		
		
		<!-- 마이페이지 -->
		<div class="mypage">
			<aside>
				<ul>
					<li><a href="#"><i class="ic1"></i>마이홈</a></li>
					<li class="active"><a href="#"><i class="ic2"></i>구독관리</a></li>
					<li><a href="#"><i class="ic3"></i>주문관리</a></li>
					<li><a href="#"><i class="ic4"></i>활동관리</a></li>
					<li><a href="#"><i class="ic5"></i>진단/혜택</a></li>
					<li><a href="#"><i class="ic6"></i>나의 정보</a></li>
				</ul>
			</aside>
			<div class="container">
				
					
				

				<h3 class="h3"><a href="#" class="link m back">구독 일정관리</a></h3>
				<div class="tabs4 mb50">
					<div>
						<a href="#" class="active">
							<span>구독중</span>
							<strong>스타터 패키지</strong>
							<p class="img"><img src="img/mypage/tmp_m.jpg"></p>
						</a>
						<a href="#">
							<span>구독중</span>
							<strong>칫솔 4P</strong>
							<p class="img"><img src="img/mypage/tmp_m.jpg"></p>
						</a>
					</div>
				</div>
				
				<div class="subscription-schedule">
					<div class="box box1">
						<div class="date-box">
							<div>
								<div class="baesong">매월 22일 배송</div>
								<button class="btn-cal">날짜 변경</button>
								<button class="btn-cancle">구독해지</button>
							</div>
						</div>
						<div class="schedule">
							<div>
								<div class="circle">
									<div class="t1">다음결제일</div>
									<div class="date">7월 22일</div>
								</div>
								<div class="sort">
									<div class="mb15"><label><input type="radio" class="radio-schedule" name="ra2" checked><span>즉시 당겨받기</span></label></div>
									<div class="mb15"><label><input type="radio" class="radio-schedule" name="ra2"><span>14일 뒤로 미루기</span></label></div>
									<div class="mb15"><label><input type="radio" class="radio-schedule" name="ra2"><span>한달 뒤로 미루기</span></label></div>
								</div>
							</div>
							
							<div>
								<div class="circle">
									<div class="t1">4주 주기</div>
									<div class="date bg-blue">7월 22일</div>
								</div>
								<div class="sort">
									<div class="mb15"><label><input type="radio" class="radio-schedule" name="ra3" checked><span>4주 마다</span></label></div>
									<div class="mb15"><label><input type="radio" class="radio-schedule" name="ra3"><span>12주 마다</span></label></div>
									<div class="mb15"><label><input type="radio" class="radio-schedule" name="ra3"><span>16주 마다</span></label></div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="box box2">
						<div class="mobile">
							<h4>날짜를 선택하세요.</h4>
							<button class="btn-close"></button>
						</div>
						<div class="date-box">
							<div>
								<div class="baesong">매월 22일 결제</div>
								<button class="btn btn-type1">확인</button>
							</div>
						</div>
						<div class="calendar-box">
							<div class="calendar calender-multi"></div>
						</div>
					</div>
					<div class="bg-box2"></div>
				</div>
				

				



		</div>
		<!-- // 마이페이지 -->
		
		
		
		
		
	</div>
	<!-- // inner -->
	
	
	
	
</body>
</html>
