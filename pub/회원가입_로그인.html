<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>clean'd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/front.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/front.js"></script>

</head>
<body>
	
	
	
	<div id="header">
		<img src="img/common/tmp_hed.png">
	</div>
	<!-- // header -->
	
	<div class="member-wrap">
		<div class="inner-member">
			<h3 class="h3 pc">로그인</h3>
			<h3 class="login-logo mobile"><img src="img/member/logo.png" alt="clean'd"></h3>
			<div class="login">
				<div class="inp-box1">
					<input type="text" class="inp1" placeholder="아이디 혹은 이메일 주소를 입력해주세요 " style="width:100%">
					<p class="chk active"></p>
				</div>
				<div class="alert-msg1">* 입력하신 이메일 주소를 찾을 수 없습니다. </div>
				<div class="inp-box1 mb50">
					<input type="password" class="inp1" placeholder="비밀번호를 입력해주세요  "  style="width:100%">
					<p class="chk active"></p>
				</div>
				<button class="btn btn-type1 block">로그인</button>
				<div class="btns">
					<a href="#">아이디 찾기</a>
					<a href="#">비밀번호 찾기</a>
				</div>
				<div class="sns">
					<button class="btn btn-kakao block mb20">카카오 로그인</button>
					<button class="btn btn-naver block mb20">네이버 로그인</button>
					<button class="btn block btn-register">아직회원이 아니신가요? <span>회원가입</span></button>
				</div>
			</div>
		</div>
		
	</div>
	<!-- // member-wrap -->
	
	
</body>
</html>
