<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>clean'd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/front.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/front.js"></script>

</head>
<body>
	
	
	
	<div id="header">
		<img src="img/common/tmp_hed.png">
	</div>
	<!-- // header -->
	
	<div class="member-wrap">
		<h3 class="h3">회원가입</h3>
		
		<div class="inner-member">
			<div class="mine mb50">이미 클린디 계정이 있나요?  <a href="#">로그인</a></div>
			<div class="signup-btns">
				<div class="sns-btns">
					<button class="btn btn-kakao block mb30">카카오 아이디로 회원가입</button>
					<button class="btn btn-naver block">네이버 아이디로 회원가입</button>
				</div>
				<div class="or"><span>또는</span></div>
				<button class="btn-signup">이메일로 가입</button>
			</div>
			
			<!-- 회원가입 폼 -->
			<div class="signup">
				
				<!-- 인증 클릭 전 -->
				<div class="inp-box1 ">
					<input type="tel" class="inp1" placeholder="휴대폰 번호" style="width:100%">
					<div class="btn-box"><button class="btn-auth">인증</button></div>
				</div>
				<!-- // 인증 클릭 전 -->
				
				
				
				<!-- 인증 클릭 후
				
				<div class="inp-box1 ">
					<input type="tel" class="inp1" placeholder="휴대폰 번호" style="width:100%">
					<div class="btn-box"><button class="btn-auth">다시요청</button></div>
				</div>
				
				<div class="certify">
					<div class="count">
						<div>인증번호가 문자메시지로 발송되었습니다. </div>
						<p>3:00</p>
					</div>
					<div class="inp-box-certify">
						<input type="tel" class="inp1">
						<button class="btn-auth"><span>인증번호 확인</span></button>
					</div>
				</div>
				-->
				


				<div class="inp-box1 ">
					<input type="text" class="inp1" placeholder="이름" style="width:100%">
				</div>
				<div class="inp-box1 ">
					<input type="email" class="inp1" placeholder="이메일주소 (아이디)" style="width:100%">
					<em class="chk"></em>
				</div>
				<div class="alert-msg1">이메일 형식이 올바르지 않습니다. </div>
				<div class="inp-box1 ">
					<input type="password" class="inp1" placeholder="비밀번호 (6~15자의 영문 대소문자, 숫자 혼합)" style="width:100%">
					<em class="chk"></em>
				</div>
				<div class="alert-msg1">6 ~ 15자의 영문대소문자, 숫자 혼합 </div>
				<div class="inp-box1 ">
					<input type="password" class="inp1" placeholder="비밀번호 재입력 " style="width:100%">
					<em class="chk active"></em>
				</div>
				<div class="alert-msg1">비밀번호가 일치하지 않습니다.  </div>
				
				<div class="agree-wrap">
					<div class="mb20"><label class="label-checkbox"><input type="checkbox" class="checkbox" id="AllCheck" checked><em></em><span><strong>전체동의, 선택항목도 포함합니다</strong></span></label></div>
					<div class="in">
						<div class="mb20"><label class="label-checkbox"><input type="checkbox" class="checkbox" checked><em></em><span>(필수) 이용약관에 모두 동의 합니다. </span></label></div>
						<div class="mb20"><label class="label-checkbox"><input type="checkbox" class="checkbox" checked><em></em><span> (필수) 개인정보 수집 및 이용에 동의 합니다.  </span></label></div>
						<div class="view">
							<dl>
								<dt>서비스 이용약관</dt>
								<dd><a href="#">내용보기</a></dd>
							</dl>
							<dl>
								<dt>개인정보 수집 및 이용 동의</dt>
								<dd><a href="#">내용보기</a></dd>
							</dl>
						</div>
						<div class="mb20"><label class="label-checkbox"><input type="checkbox" class="checkbox" checked><em></em><span>(필수) 본인은 만 14세 이상입니다. </span></label></div>
						<div class="mb20"><label class="label-checkbox"><input type="checkbox" class="checkbox" checked><em></em><span>(선택) 정보/이벤트 메일, SMS수신에 동의합니다.  </span></label></div>
						<div class="msg"><p>* SMS, 이메일 수신에  동의해주시면 클린디 맞춤 알림을 받아 보실 수 있습니다.</p> </div>
					</div>
				</div>
				<button class="btn btn-type1 block">가입하고 클린디 진단하기 </button>
				
			</div>
			<!-- // 회원가입 폼 -->
		</div>
		
	</div>
	<!-- // member-wrap -->
	
	<script>
	$(function(){
		
		$('.signup-btns .btn-signup').click(function(){
			$('.signup').stop().slideToggle(300);
			$(this).toggleClass('active');
		})
		
		// 동의 스크립트(임시)
		$('#AllCheck').click(function(){
			if($(this).prop('checked')){
				$('.checkbox').prop('checked', true);
			}else{
				$('.checkbox').prop('checked', false);
			}
		})
		$('.checkbox').click(function(){
			var checked = $(this).is(':checked');
			if(!checked){
				$('#AllCheck').prop('checked', false);
			}
		})
	})
	</script>
	
	
	
</body>
</html>
