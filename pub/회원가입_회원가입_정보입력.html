<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>clean'd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/front.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/front.js"></script>
</head>
<body>
<div id="header"> <img src="img/common/tmp_hed.png"> </div>
<!-- // header -->

<div class="member-wrap">
	<h3 class="h3">필수 정보 입력</h3>
	<div class="inner-member">
		<div class="signup" style="display: block">
			<div class="inp-box1 mb10">
				<input type="tel" class="inp1" placeholder="휴대폰 번호" style="width:100%">
				<div class="btn-box">
					<button class="btn-auth">인증</button>
				</div>
			</div>
			<div class="inp-box1 mb10">
				<input type="text" class="inp1" placeholder="이름" style="width:100%">
			</div>
			<div class="inp-box1 mb10">
				<input type="email" class="inp1" placeholder="이메일 주소" style="width:100%">
			</div>
			<div class="agree-wrap">
				<div class="mb20">
					<label>
						<input type="checkbox" class="checkbox" id="AllCheck">
						<em></em><span><strong>전체동의, 선택항목도 포함합니다</strong></span></label>
				</div>
				<div class="in">
					<div class="mb20">
						<label>
							<input type="checkbox" class="checkbox">
							<em></em><span>(필수) 서비스 이용약관에 동의 합니다. </span></label>
					</div>
					<div class="mb20">
						<label>
							<input type="checkbox" class="checkbox">
							<em></em><span>(필수) 개인정보 수집 및 이용에 동의 합니다. </span></label>
					</div>
					<div class="view">
						<dl>
							<dt>서비스 이용약관</dt>
							<dd><a href="#">내용보기</a></dd>
						</dl>
						<dl>
							<dt>개인정보 수집 및 이용 동의</dt>
							<dd><a href="#">내용보기</a></dd>
						</dl>
					</div>
					<div class="mb20">
						<label>
							<input type="checkbox" class="checkbox">
							<em></em><span>(필수) 본인은 만 14세 이상입니다. </span></label>
					</div>
					<div class="mb20">
						<label class="d-flex">
							<input type="checkbox" class="checkbox">
							<em></em><span>(선택) 정보/이벤트 메일, SMS수신에 동의합니다. </span></label>
					</div>
					<div class="msg">
						<p>* SMS, 이메일 수신에  동의해주시면 클린디 맞춤 알림을 받아 보실 수 있습니다.</p>
					</div>
				</div>
			</div>
			<button class="btn btn-type1 block">가입하고 클린디 진단하기 </button>
		</div>
	</div>
</div>
<!-- // member-wrap --> 

<script>
	$(function(){
		$('#AllCheck').click(function(){
			if($(this).prop('checked')){
				$('.checkbox').prop('checked', true);
			}else{
				$('.checkbox').prop('checked', false);
			}
		})
		$('.checkbox').click(function(){
			var checked = $(this).is(':checked');
			if(!checked){
				$('#AllCheck').prop('checked', false);
			}
		})
	})
	</script>
</body>
</html>
